<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ho(e)me Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: invertFlash 3.5s infinite;
      z-index: -3;
    }

    @keyframes invertFlash {
      0%, 97%, 100% { filter: invert(0); }
      98% { filter: invert(1); }
    }

    .falling-cross {
      position: fixed;
      top: -50px;
      background-image: url('https://png.pngtree.com/png-clipart/20230623/ourmid/pngtree-christian-cross-symbol-of-justice-png-image_7135202.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.9;
      z-index: -2;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-60px); }
      100% { transform: translateY(110vh); }
    }

    .social-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 20px 18px;
      color: white;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
      width: 260px;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .social-box h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      background-color: transparent;
      padding: 9px 14px;
      margin: 6px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .social-link img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-link:hover {
      background-color: white;
      color: black;
    }

    .social-link:hover img {
      filter: brightness(0) drop-shadow(0 0 6px white);
    }

    .know-more-container {
      margin-top: 25px;
      text-align: left;
    }

    .know-more-btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 0.85em;
      font-weight: 600;
      backdrop-filter: blur(4px);
      width: 45%;
      transition: all 0.3s ease;
    }

    .know-more-btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    #music-controls {
      position: fixed;
      bottom: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 0, 0, 0.35);
      padding: 6px 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 1000;
      height: 40px;
    }

    #music-controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #music-controls img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    #volume-slider {
      width: 80px;
      cursor: pointer;
      accent-color: white;
    }

    @media (max-width: 768px) {
      .background { background-position: left center; }

      .social-box {
        width: 88%;
        max-width: 280px;
        padding: 16px 14px;
        border-radius: 14px;
      }

      .social-box h1 {
        font-size: 1.4em;
        margin-bottom: 14px;
      }

      .social-link {
        justify-content: center;
        gap: 8px;
        padding: 9px;
        font-size: 0.95em;
      }

      .music-controls {
        bottom: 10px;
        left: 10px;
        gap: 8px;
        padding: 8px 10px;
      }

      .music-controls input[type="range"] {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <audio id="bg-music" src="9.mp3" loop></audio>

  <!-- Music Controls -->
  <div id="music-controls">
    <button id="play-pause">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Pause" id="playPauseIcon" />
    </button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Social Box -->
  <div class="social-box">
    <h1>SOCIALS</h1>
    <a class="social-link" href="https://www.instagram.com/mokshjai9/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a class="social-link" href="https://www.linkedin.com/in/moksh-jain-379aa2373/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"> LinkedIn
    </a>
    <a class="social-link" href="https://open.spotify.com/user/3ux5cqwe54e9u8t4eo8kv5gfi" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"> Spotify
    </a>
    <a class="social-link" href="https://www.reddit.com/user/mastmeow/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit"> Reddit
    </a>
    <a class="social-link" href="https://discord.com/users/1314718891968041001" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"> Discord
    </a>

    <!-- NEW BUTTON -->
    <div class="know-more-container">
      <a href="pratham.html" class="know-more-btn">Know More About Moksh &gt;&gt;&gt;</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Falling crosses
      for (let i = 0; i < 40; i++) {
        const cross = document.createElement("div");
        cross.classList.add("falling-cross");
        const size = Math.floor(Math.random() * 20) + 20;
        cross.style.width = `${size}px`;
        cross.style.height = `${size}px`;
        cross.style.left = `${Math.random() * 100}vw`;
        cross.style.animationDuration = `${Math.random() * 6 + 5}s`;
        cross.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(cross);
      }

      const audio = document.getElementById('bg-music');
      const playPauseBtn = document.getElementById('play-pause');
      const playPauseIcon = document.getElementById('playPauseIcon');
      const volumeSlider = document.getElementById('volume-slider');

      audio.volume = 0.5;

      const attempt = audio.play();
      if (attempt !== undefined) {
        attempt.catch(() => {
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
      }

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
        } else {
          audio.pause();
          playPauseIcon.src = "https://cdn-icons-png.flaticon.com/512/0/375.png";
        }
      });

      volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
      });
    });
  </script>
</body>
</html>
